id: mvp_content_migration
migration_tags: 'Test Migration'
migration_group: 'DDHI'
label: 'Content Migration from XML'
source:
  # We use the XML source plugin.
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls:
    - public://export_content.xml
  item_selector: /TEI
  fields:
    - 
      name: title
      label: Title
      selector: teiHeader/fileDesc/titleStmt/title
    - 
      name: body
      label: Transcription
      selector: text:body
  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    title:
      type: string
process:
  title: title
  body: body
destination:
  plugin: entity:node
  default_bundle: transcript